<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorilla9</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="circle">

        </div>
        <header>
            <a href="#"><img src="images/logo1.png" class="logo"></a>
            <div class="toggle" onclick="toggleMenu();"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Not just Games<br>It's <span>Gorilla9</span></h2>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                    Temporibus quae voluptate iusto, hic harum corrupti, deleniti
                    quis atque in provident quibusdam incidunt, voluptas minima.
                </p>
                <a href="#">Explore</a>
            </div>
                <div class="imgBox">
                    <img src="images/img12.png" class="starbucks">
                </div>
        </div>
        <ul class="thumb">
            <li><img src="images/xbox.png" onclick="imgSlider('images/img12.png');changeCircleColor('#017143')"></li>
            <li><img src="images/playstation.png" onclick="imgSlider('images/pro.png');changeCircleColor('#04009a')"></li>
            <li><img src="images/nintendo.png" onclick="imgSlider('images/switch1.png');changeCircleColor('#cf0000')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="images/facebook.png"></a></li>
            <li><a href="#"><img src="images/twitter.png"></a></li>
            <li><a href="#"><img src="images/instagram.png"></a></li>
        </ul>
    </section>

    <script type="text/javascript">
        function imgSlider(anything) {
            document.querySelector('.starbucks').src = anything;
        }

        function changeCircleColor(color) {
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }

        function toggleMenu() {
            var menuToggle = document.querySelector('.toggle');
            var navigation = document.querySelector('.navigation');
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
